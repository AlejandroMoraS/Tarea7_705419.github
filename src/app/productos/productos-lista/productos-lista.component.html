<div class="media-list lista">

    <h4 *ngIf="!listaDeProductos">Carrito</h4>


    <div *ngIf="listaDeProductos">
            <h4>Productos</h4>
        <div class="btn btn-primary col-sm-6" (click)="addCart()"><i class="fas fa-plus">agregar al carrito</i></div>

        <app-producto-item *ngFor="let item of productos" [producto]="item" [listaDeProductos]="listaDeProductos"
            (emisor)="actualizarCarrito($event, item)">
        </app-producto-item>

        <div class="row justify-content-between">
            <div class="btn btn-primary col-sm-6" (click)="addCart()"><i class="fas fa-plus">agregar al carrito</i></div>
            <h5 class="col-sm-6 mt-2">Productos en Carrito: {{ cant }}</h5>
        </div>
    </div>

    <div *ngIf="!listaDeProductos">
        <app-producto-item *ngFor="let item of carrito" [producto]="item" [listaDeProductos]="listaDeProductos"
            (emisor)="actualizarCarrito($event, item)">
        </app-producto-item>


        <div class="row justify-content-between" *ngIf="!listaDeProductos">
            <h5 class="col-sm-6 mt-2">Subtotal: {{ carritoTotal }}</h5>
        </div>
    </div>
</div>
